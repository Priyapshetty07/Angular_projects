<div class="col">
    <div class="container" style="border: 1px solid rgb(240, 234, 234); border-radius: 10px;">

        <h2>templateform works!</h2>

        <form novalidate #f="ngForm">
            <div class="form-group">
                <label>First Name</label>
                <input ngModel name="Fname" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>LastName</label>
                <input ngModel name="Lname" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Email </label>
                <input ngModel name="Email" type="email" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input ngModel name="Password" type="password" class="form-control">
            </div>

            <div class="form-group">
                <button (click)="getFormsValue(f)" class="btn btn-primary">submit</button>
            </div>
        </form>
    </div>
</div>
